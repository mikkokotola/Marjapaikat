{% macro delete_button(action, text) %}
<form method="post" action="{{action}}" class="poistonappi" data-confirm="{{poistoviesti|default('Haluatko varmasti toteuttaa poiston?')}}" style="display: inline-block;">
  <button type="submit" class="btn btn-danger">{{text|default('Poista')}}</button>
</form>
{% endmacro %}

{% macro edit_button(action, text) %}
<form method="get" action="{{action}}" style="display: inline-block;">
  <button type="submit" class="btn btn-primary">{{text|default('Muokkaa')}}</button>
</form>
{% endmacro %}

{% macro undo_button(action, text) %}
<form method="get" action="{{action}}" style="display: inline-block;">
  <button type="submit" class="btn btn-default">{{text|default('Peru')}}</button>
</form>
{% endmacro %}
