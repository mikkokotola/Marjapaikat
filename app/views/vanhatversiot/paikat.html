   
{% extends "base.html" %}
{% block content %}

<h1>Jaakon marjapaikat test </h1>

<button class="btn btn-danger">Näkymä on käyttäjäkohtainen ja edellyttää kirjautumista</button>

<div id="map"></div>

<button class="btn btn-primary">Lisää uusi paikka</button>


<script>
    function initMap() {
        var mapProp = {
            center: new google.maps.LatLng(60.204558, 24.961813),
            zoom: 12,
        };

        var map = new google.maps.Map(document.getElementById("map"), mapProp);

        var markerinSijainti = {lat: 60.204558, lng: 24.961813};
        var marker = new google.maps.Marker({position: markerinSijainti, map: map, title: 'Marjapaikka A'});
        var infowindow = new google.maps.InfoWindow({
            content: "Marjapaikka 1"
        });


        infowindow.open(map, marker);

        google.maps.event.addListener(map, 'click', function (event) {
            lisaaMerkki(map, event.latLng);
        });
    }



    function lisaaMerkki(map, location) {
        var marker = new google.maps.Marker({
            position: location,
            map: map
        });
        var infowindow = new google.maps.InfoWindow({
            content: 'Latitude: ' + location.lat() +
                    '<br>Longitude: ' + location.lng()
        });
        infowindow.open(map, marker);
    }


</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAL0wY9vQo3WSVsc0cnedWrjtjO9HLlo0g&callback=initMap"
async defer></script>



{% endblock %}
