   
{% extends "/paikka/paikka.html" %}
{% block muokkaaKaynti %}
{% if muokattavanKaynninNro == loop.index0 %}
<form method="post" action="{{base_path}}/marjastaja/{{marjastaja.id}}/paikat/{{paikkatiedot.paikka.id}}/kaynti/{{kaynti.id}}/muokkaa" style="display: block;">
    <div class="form-group">
        <label>Päivämäärä</label>
        <input type="date" name="pvm" value="{{attributes.pvm}}"><br>
        <label>Kellonaika</label>
        <input type="time" name="kellonaika" value="{{attributes.kellonaika}}">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-success">Tallenna</button>
    </div>
</form>
<div>
    {{forms.undo_button("#{base_path}/marjastaja/#{marjastaja.id}/paikat/#{paikkatiedot.paikka.id}")}}
</div>
{% endif %}
{% endblock %}
