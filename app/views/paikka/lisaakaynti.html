   
{% extends "/paikka/paikka.html" %}
{% block lisaaKaynti %}
<tr>
    <td>
        <h3>Uusi käynti</h3>
        <form method="post" action="{{base_path}}/marjastaja/{{marjastaja.id}}/paikat/{{paikkatiedot.paikka.id}}/kaynti/tallennaUusi" style="display: block;">
            <div class="form-group">
                <label>Päivämäärä</label>
                <input type="date" name="pvm" value="{{attributes.pvm}}"><br>
                <label>Kellonaika</label>
                <input type="time" name="kellonaika" value="{{attributes.kellonaika}}">
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-success">Tallenna</button>
            </div>
        </form>

    </td>
</tr>
<div>{{forms.undo_button("#{base_path}/marjastaja/#{marjastaja.id}/paikat/#{paikkatiedot.paikka.id}")}}</div>

{% endblock %}
