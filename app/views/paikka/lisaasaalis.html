   
{% extends "/paikka/paikka.html" %}
{% block lisaaSaalis %}

{% if kaynti.id == kayntiJohonLisataan.id %}

<form class="tr" method="post" action="{{base_path}}/marjastaja/{{marjastaja.id}}/paikat/{{paikkatiedot.paikka.id}}/kaynti/{{kayntiJohonLisataan.id}}/saalis/tallennaUusi">
    <span class="td">
    <select class="form-control" name="marja_id">
        {% for marja in kaikkiMarjat %}
        {% if attributes.marja_id == marja.id %}
        <option value="{{marja.id}}" selected="selected">{{marja.nimi}}</option>
        {% else %}
        <option value="{{marja.id}}">{{marja.nimi}}</option>
        {% endif %}
        {% endfor %}
    </select>
    </span>
    <span class="td"><input type="number" name="maara" value="{{attributes.maara}}" step="any"></span>
    <span class="td"><input type="text" name="kuvaus" value="{{attributes.kuvaus}}"></span>
    <span class="td">
        <button type="submit" class="btn btn-success">Tallenna</button>
        <a href="{{base_path}}/marjastaja/{{marjastaja.id}}/paikat/{{paikkatiedot.paikka.id}}" class="btn btn-default">Peru</a>
    </span>
    
</form>

{% endif %}
{% endblock %}
