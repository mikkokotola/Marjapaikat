   
{% extends "/marja/marja.html" %}
{% block muokkaaMarjaa %}
<form method="post" action="{{base_path}}/marja/rename" style="display: inline-block;">
    <div class="form-group">
        <label>Uusi nimi</label>
        <input name="nimi" class="form-control" value="{{attributes.nimi}}" type="text">
        <input name="marja_id" value="{{marjatiedot.marja.id}}" type="hidden">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
</form>


{% endblock %}
